{% extends "base.html" %}

{% block content %}
<div id="events">
<p>
  <ul>
  {% for e in event_info %}
    <li>Name: {{ e.name }}</li>
    <li>Time: {{ e.time }}</li>
    <li>Location Name: {{ e.venue_name}}</li>
    <li><a href="{{e.event_url}}">More info</a></li>
    <li>Rsvp Count (yes and maybe): {{ e.rsvpcount}}</li>
  {% endfor %}
  </ul>
</p>
</div>

{% endblock %}
